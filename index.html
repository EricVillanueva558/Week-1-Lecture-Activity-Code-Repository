<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Examples</title>

    <!-- Inline JavaScript (Inside HTML elements) -->
    <script>
        function alertInline() {
            alert('This is inline JavaScript.');
        }
    </script>
</head>
<body>
    <h1>3 Ways to Add JavaScript to a Web Page</h1>

    <!-- 1. Inline JavaScript -->
    <button onclick="alertInline()">Click for Inline JavaScript</button>

    <!-- 2. Internal JavaScript (Inside <script> tag) -->
    <script>
        function alertInternal() {
            alert('This is internal JavaScript.');
        }
    </script>
    <button onclick="alertInternal()">Click for Internal JavaScript</button>

    <!-- 3. External JavaScript -->
    <button onclick="alertExternal()">Click for External JavaScript</button>

    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
